<body>
    <header><img src="Logo.svg" alt=""></header>

    <main class="content">
        

            <section class="Produtos">
                <div class="cards">
                    <h1>Meus Produtos</h1>
                    
                    <ul class="camisas__container" alt="vendas camisas" data-lista>

                    </ul> 
                    
                </div>

            </section>
       
            <section class="Adicionar_Produtos">
                <h1>Adicionar Produtos</h1>

                <main class="form">

                    <form class="form" data-formulario>
                           
                            <div class="formulario__campo">
                                <input name="time" class="campo__escrita" required placeholder="Digite o nome do time..." 
                                id='time' data-time />
                            </div>
            
            
                            <div class="formulario__campo">
                                <input name="preco" class="campo__escrita" required placeholder="Digite o preco"
                                    id='preco' data-preco />
                            </div>
            
                            <div class="formulario__campo">
                                <input name="imagem" class="campo__escrita" required placeholder="Insira a url da imagem"
                                    id='imagem' data-imagem />
                            </div>
                            
                            <div class="btn__form">
                                <input name="Cadastrar" value="Cadastrar" class="formulario__botao" type="submit"/>
                                <input class="formulario__botao" type="reset" value="Limpar"/>
                            </div>
                            
                    </form>
            
                </main>

    </main>
